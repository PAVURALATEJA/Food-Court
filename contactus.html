<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Light blue background */
            color: #333; /* Dark text for readability */
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: #fff; /* White background for the form */
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333; /* Dark title text */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333; /* Dark label text */
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff; /* White background for inputs */
            color: #000; /* Black text in inputs */
        }
        button {
            padding: 10px;
            background-color: #333; /* Dark button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555; /* Lighter gray on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="return showAlert()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<script>
    function showAlert() {
        // Display an alert box
        alert("Your message has been successfully received!");
        // Optionally, reset the form
        document.getElementById("contactForm").reset();
        return false; // Prevent actual form submission for demonstration
    }
</script>

</body>
</html>
